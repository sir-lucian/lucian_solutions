<div class="col-lg-4 col-md-6 p-2">
    <div class="position-relative article-list card border-0 p-0 bg-light h-100 shadow"
        itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
        <div class="d-block">
            <!-- BODY -->
            <txp:if_article_image>
                <txp:images form="images_card_top" thumbnail />
                <h4 class="lang-thai mx-3" itemprop="headline">
                    <b>
                        <txp:title />
                    </b>
                </h4>
                <txp:else />
                <div class="position-relative">
                    <txp:image id="58" class="card-img-top" thumbnail
                        style="object-fit: cover; aspect-ratio: 2 / 1; height: auto" loading="lazy"
                        itemprop="url contentUrl" src="<txp:image_url link='0' />" />
                    <div class="position-absolute top-0 start-0 w-100 h-100 img-card-gradient"></div>
                </div>
                <h4 class="lang-thai mx-3 mt-3" itemprop="headline">
                    <b>
                        <txp:title />
                    </b>
                </h4>
            </txp:if_article_image>

            <txp:if_excerpt>
                <div class="mx-3" itemprop="description">
                    <txp:excerpt />
                </div>
            </txp:if_excerpt>
        </div>

        <!-- FOOTER -->

        <div class="d-block invisible w-100">
            <div class="d-flex justify-content-between text-muted px-3 w-100">
                <div class="d-block my-3">
                    <div><small"><i class="bi bi-person-fill me-2"></i>
                        <txp:author this_section link class="text-decoration-none" /></small>
                    </div>
                    <div><small><i class="bi bi-clock me-2"></i>
                        <txp:posted /></small>
                    </div>
                </div>
                <div class="d-flex flex-row-reversed flex-end my-3" style="z-index: 2; align-items: flex-end;">
                    <txp:if_article_category>
                        <span itemprop="keywords">
                            <txp:category_list categories='<txp:category1 />,<txp:category2 />' children="0" break=" "
                                trim>
                                <txp:category title link class="btn btn-sm btn-outline-dark" />
                            </txp:category_list>
                        </span>
                    </txp:if_article_category>
                </div>
            </div>
        </div>

        <div class="position-absolute bottom-0 start-0 d-block w-100">
            <div class="d-flex justify-content-between text-muted px-3 w-100">
                <div class="d-block my-3" style="z-index: 2;">
                    <div><small><i class="bi bi-person-fill me-2"></i>
                        <txp:author this_section link class="text-decoration-none" /></small>
                    </div>
                    <div><small><i class="bi bi-clock me-2"></i>
                        <txp:posted /></small>
                    </div>
                </div>
                <div class="d-flex flex-row-reversed flex-end my-3" style="z-index: 2; align-items: flex-end;">
                    <txp:if_article_category>
                        <span itemprop="keywords">
                            <txp:category_list categories='<txp:category1 />,<txp:category2 />' children="0" break=" "
                                trim>
                                <txp:category title link class="btn btn-sm btn-outline-dark" />
                            </txp:category_list>
                        </span>
                    </txp:if_article_category>
                </div>
            </div>
        </div>

        <a href="<txp:permlink />" itemprop="url mainEntityOfPage" class="text-decoration-none stretched-link"
            style="color: inherit"></a>
    </div>
</div>
