<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/themes/lucian-theme/styles/css/bootstrap.css">
    <link rel="stylesheet" href="/themes/lucian-theme/styles/css/navbar.css">
    <link rel="stylesheet" href="/themes/lucian-theme/styles/css/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
    <style>
        a.gold-highlight {
            text-decoration: none;
            transition: 250ms;
        }

        a.gold-highlight:hover {
            color: #fff;
        }

        .traffic-video {
            width: 100%;
            z-index: 0;
            background-position: center;
            background-size: cover;
        }

        #myVideo {
            display: flex;
            justify-content: center;
            object-fit: cover;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .contact-detail {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .bi-bluesky::before {
            content: "";
            background-color: currentColor;
            -webkit-mask: url("/files/src/bluesky.svg") no-repeat 50% 50%;
            mask: url("/files/src/bluesky.svg") no-repeat 50% 50%;
            -webkit-mask-size: cover;
            mask-size: cover;

<body>
    <txp:output_form form="top_navbar" />
    <div class="home2"></div>
    <div id="page-title"
        class="container container-fluid position-absolute top-50 start-50 translate-middle text-center invisible">
        <div class="bg-white text-dark py-3 rounded shadow mx-auto text-center" style="--bs-bg-opacity: .9;">
            <h1 class="display-2 text-center fw-bold my-2">Contact</h1>
            <h4 class="display-5 text-center lang-thai"><small>ข้อมูลติดต่อ</small></h4>
        </div>

            <source src="/images/Traffic-Small.mp4" type="video/mp4">
        </video>
        <div class="container-fluid my-5 py-5 text-center text-white contact-detail" itemscope
            itemtype="https://schema.org/Person">
            <txp:image id="111" thumbnail class="img-fluid mx-auto d-block rounded-circle mt-3 shadow-sm"
                style="height:200px; width: auto;" loading="lazy" itemprop="image" />
            <h1 class="mt-3 mb-0" style="color: #d4af37; font-size: 3em;">
                <span itemprop="honorificPrefix">Sir</span>&nbsp;Lucian
            </h1>
            <div class="py-1 lead"><span itemprop="givenName">Karn</span>&nbsp;<span
                    itemprop="additionalName">Lucian</span>&nbsp;<span itemprop="familyName">Kamolnavin</span></div>
            <div class="d-none" itemprop="url">https://lucian.solutions</div>
            <div class="d-none" itemprop="name">Karn Lucian Kamolnavin</div>
            <button class="mx-auto my-2 btn btn-sm btn-outline-light border-0 rounded-pill px-4" style="display: block;"
                id="emailBtn" onclick="showEmail()"><i class="bi bi-search me-2"></i>Show Email</button>
            <button class="mx-auto my-2 btn btn-sm btn-outline-light border-0 rounded-pill px-4" id="emailShow"
                style="display: none;" onclick="copyToClipboard('#emailShow')"></button>
            <div>
                <a rel="me"
                    href="https://github.com/sir-lucian" target="_blank"
                    class="btn btn-outline-light border-0 rounded-circle m-1 fs-5" title="GitHub"><i
                        class="bi bi-github" style="color: #d4af37;"></i></a>
                <a rel="me" href="https://bsky.app/profile/lucian.solutions" target="_blank"
                    class="btn btn-outline-light border-0 rounded-circle m-1 fs-5" title="Bluesky"><i
                        class="bi bi-bluesky" style="color: #d4af37;"></i></a>
                <a rel="me" href="https://discordapp.com/users/219307656777564160" target="_blank"
                    class="btn btn-outline-light border-0 rounded-circle m-1 fs-5" title="Discord"><i
                        class="bi bi-discord" style="color: #d4af37;"></i></a>
            </div>
            <div><a rel="me" href="https://pixiv.me/holypriest" target="_blank"
                    class="btn btn-outline-light btn-sm border-0 rounded-pill m-1"><i class="bi bi-link-45deg me-2"
                        style="color: #d4af37;"></i>Pixiv</a><a rel="me" href="https://arbum.art/u/sirlucian"
                    target="_blank" class="btn btn-outline-light btn-sm border-0 rounded-pill m-1"><i
                        class="bi bi-link-45deg me-2" style="color: #d4af37;"></i>Arbum</a>
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" style="flex: 1 1 0; min-width: 0;">Copied to clipboard.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <txp:output_form form="bottom_footer" />
</body>

<script>
    $(window).scroll(function () { if ($(document).scrollTop() > 50) { $('.nav').addClass('affix'); } else { $('.nav').removeClass('affix'); } pxlCount = $(document).scrollTop() / 50; if (1 - $(document).scrollTop() / 2000 > 0) { opacity = 1 - $(document).scrollTop() / 2000; } else { opacity = 0; } $(".home2").css({ "-webkit-filter": "blur(" + pxlCount + "px) opacity(" + opacity + ")", "-moz-filter": "blur(" + pxlCount + "px) opacity(" + opacity + ")", "filter": "blur(" + pxlCount + "px) opacity(" + opacity + ")" }) }); $(document).ready(function () { $(window).scroll(function () { $('.hideme').each(function (i) { var bottom_of_object = $(this).offset().top + 20; var bottom_of_window = $(window).scrollTop() + $(window).height(); if (bottom_of_window > bottom_of_object) { $(this).animate({ 'opacity': '1' }, 500); } }); }); }); function copyToClipboard(element) { var $temp = $("<input>"); $("body").append($temp); $temp.val($(element).text()).select(); document.execCommand("copy"); $temp.remove(); $(".toast").toast('show'); } $(document).ready(function () { $("#page-title").fadeOut(1); $("#page-title").removeClass("invisible"); $("#page-title").fadeIn(1000); }); function showEmail() { const email = ['@', '.', 'com', 'karn', 'gmail', 'lattecandy']; const emailLogo = '<i class="bi bi-copy me-2"></i>'; document.getElementById('emailBtn').style.display = 'none'; document.getElementById('emailShow').style.display = 'block'; document.getElementById('emailShow').innerHTML = emailLogo + email[3] + email[1] + email[5] + email[0] + email[4] + email[1] + email[2]; }
</script>
